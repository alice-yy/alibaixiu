<ul class="pagination {% if data.size %}pagination-{{ data.size }}{% endif %}">
    {% if data.show_prev %}
    <li>
        <a href="{{ data.prev_url }}" title="Previous Page">{{ data.prev_text|safe }}</a>
    </li>
    {% endif %}
    {% for page in data.pages %}
    <li class="{% if page.class %}{{ page.class }}{% endif %}">
        <a href="{{ page.url }}" title="Go to Page ({{ page.number }})">{{ page.number }}</a>
    </li>
    {% endfor %}
    {% if data.show_next %}
    <li>
        <a href="{{ data.next_url }}" title="Next Page">{{ data.next_text|safe }}</a>
    </li>
    {% endif %}
</ul>
